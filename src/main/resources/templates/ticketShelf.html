<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span th:text="${user} ? ${#strings.toUpperCase(user.username)} : 'All Tickets'"></span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/img/logo.png" style="width: 400px; height: 200px"
					class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img class="img-responsive" src="/img/wood.png"
			style="margin-top: -65px;" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">
				<div th:if="${emptyList}">
					<h5 style="font-style: italic;">Oops, no result is found. Try
						something else or try again later.</h5>
				</div>

				<table border="0" id="bookList">
					<thead>
						<tr>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr class="ticket-item" data-th-each="ticket : ${ticketList}">
							<td>
								<div th:if="${ticket != null}">
									<div class="row">
										<div class="col-xs-3">
											<a th:href="@{/ticketDetail?id=}+${ticket.id}">
											<img class="img-responsive shelf-ticket"
												th:src="${@environment.getProperty('adminPath')} + @{/img/ticket/} + ${ticket.id} + '.png'" /></a>
										</div>
										<div class="col-xs-9">
											<a th:href="@{/ticketDetail?id=}+${ticket.id}"> <h4 th:text="${ticket.title}"></h4> </a>
											<span th:text="${ticket.eventDate}"></span>
											<span th:text="${ticket.venue}"></span>
											<a th:href="@{/ticketDetail?id=}+${ticket.id}"> <span th:text="${#strings.capitalize(ticket.format)}"></span> </a>
											<span th:text="${ticket.capacity}"><span>people</span></span><br/>
											
											<a th:href="@{/ticketDetail?id=}+${ticket.id}"><span style="font-size:x-large;color:#db3208;">$<span
											th:text="${#numbers.formatDecimal(ticket.ourPrice,0,'COMMA',2,'POINT')}"></span></span></a>
											
											<span style="text-decoration:line-through">$<span
											th:text="${#numbers.formatDecimal(ticket.listPrice,0,'COMMA',2,'POINT')}"></span></span>
											
											<p th:utext="${#strings.abbreviate(ticket.description, 1000)}"></p>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end of container -->


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
