<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container ">
		<div class="row">

			<!-- carousel -->
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img
										src="https://twnn33vdng1q02nyjt10w160-wpengine.netdna-ssl.com/wp-content/uploads/2019/04/large_tickets-pistons.jpg"
										alt="..." style="width: 700px; height: 300px;" />
									<div class="carousel-caption">
										<h4>Welcome to Ticket Store!</h4>
										<p>Tickets on Sale.</p>
									</div>
								</div>
								<div class="item">
									<img
										src="https://miro.medium.com/max/2000/1*MW9c_tBvDwobDfSAqeR45w.png"
										alt="..." style="width: 700px; height: 300px;" />
									<div class="carousel-caption">
										<h4>Basketball, Football</h4>
										<p>Best College Sports in the Nation.</p>
									</div>
								</div>
								<div class="item">
									<img
										src="https://2hbs3q1gce7v3ovpvh34am44-wpengine.netdna-ssl.com/wp-content/uploads/2018/11/leaguelogos.png"
										alt="..." style="width: 700px; height: 300px;" />
									<div class="carousel-caption">
										<h4>Cheapest Price and Refund Guaranteed</h4>
										<p>Don't wait until the last minute to Buy the Tickets!</p>
									</div>
								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>

				</div>
			</div>
			<div class="col-xs-4">
				<img src="/img/logo.png" class="img-responsive"
					style="width: 700px; height: 400px;" />
			</div>
		</div>

		<hr />

		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/ticketshelf}"> <img src="/img/bestseller.png" class="img-responsive"
							style="width: 400px; height: 300px;" /> </a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/hours}"><img src="/img/hours.png" class="img-responsive"
							style="width: 400px; height: 300px;" /> </a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/faq}"><img src="/img/faq.png" class="img-responsive"
							style="width: 400px; height: 300px;" /> </a>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="home-headline">
				<span>Featured Tickets</span>
			</div>
			<hr style="margin-top: -15px" />
		</div>

		<div class="row">
			<div id="featured-tickets" class="carousel slide"
				data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#featured-tickets" data-slide-to="0"
						class="active"></li>
					<li data-target="#featured-tickets" data-slide-to="1"></li>
					<li data-target="#featured-tickets" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/img/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2"> <img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/img/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2"> <img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/img/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2"> <img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
								<div class="col-xs-2"><img class="img-responsive" src="/img/nd_mich.jpeg"/></div>
							</div>
						</div>
					</div>
					...
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#featured-tickets"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#featured-tickets"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<!-- end of container -->

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
